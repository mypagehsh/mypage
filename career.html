<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="한승혜 프로필">
    <meta property="og:description" content="MBTI보다 정확한 한승혜 알아보기">
    <meta property="og:image" content="me.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
             font-family: "Pretendard",serif;
        }
        body{background-color: #44398A;}
        .profile{
            width:100px;
            height:100px;
        
            border-radius: 100%; 
            border: 2px solid white;
            
            background-image: url('me.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white; font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;}
        .sub{
            color: white; font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }    
        .wrap{
           
            width: 500px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap>a{
            width: 500px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight:bold ;
            color: #44398A;
            display: flex;

            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap> a:hover
        { background-color: #d2d2d2;

        }
        .text{font-size: 15px; color: white;}

    </style>
</head>
<body>
  <div class="wrap">
  <div class="profile"></div>
  <h1 class="main">한승혜</h1>
  <p class="sub">1992년 11월 15일</p>
  <h1 class="text"> 
    최종학력 <br>
    숙명여자대학교 글로벌협력전공 학점3.43/4.5<br>
    (부전공: 경영학부)<br> 
    <br> 
    해외경험<br> 
    ○ 2008.09~2009.06 쿠웨이트(고등학교 재학)<br> 
    ○ 2001.06~2002.06 미국 Texas(초등학교 재학)<br> 
    ○ 2000.06~2001.06 멕시코 Monterrey(초등학교 재학)
  </h1>

  </div>
</body>
</html>
