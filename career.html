<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="한승혜 프로필">
    <meta property="og:description" content="MBTI보다 정확한 한승혜 알아보기">
    <meta property="og:image" content="me.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>한승혜-프로필</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
             font-family: "Pretendard",serif;
        }
        body{background-color: #44398A;}
        .profile{
            width:100px;
            height:100px;
        
            border-radius: 100%; 
            border: 2px solid white;
            
            background-image: url('me.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white; font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;}
        .sub{
            color: white; font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }    
        .wrap{
           
            width: 500px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap>a{
            width: 500px;
            height: 50px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight:bold ;
            color: #44398A;
            display: flex;

            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap> a:hover
        { background-color: #d2d2d2;

        }
        .text{font-size: 15px; color: white;}

    </style>
</head>
<body>
  <div class="wrap">
  <div class="profile"></div>
  <h1 class="main">한승혜</h1>
  <p class="sub">1992년 11월 15일</p>
  <h1 class="text"> 
  가온미디어(정규직)2017.04~2019.08<br>
  회사소개: 코스닥상장의 AI셋톱박스(SET-TOP BOX), BROADBAND CPE, IP-HYBRID, 스마트박스(SMART BOX),홈게이트웨이(HOME GATEWAY),네트워크 장비제조업체<br>
  연매출액: 6,098억<br>
  직원수: 402명<br>
  </h1>
  <a target="_blank" href="index.html">메인돌아가기</a>
  </div>
</body>
</html>
